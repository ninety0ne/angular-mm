<section>
  <app-breadcrumb></app-breadcrumb>
  <h3>Account</h3>
  <h5>Account details:</h5>

  <div class="user-wrapper">
    <h6>Gebruikersnaam:</h6>
    {{ (userObserver | async)?.UserName }}
  </div>

  <div class="user-wrapper">
    <h6>Email:</h6>
    {{ (userObserver | async)?.Email }}
  </div>

  <div class="user-wrapper">
    <h6>Admin:</h6>
    {{ (userObserver | async)?.Admin }}
  </div>

  <div class="token-wrapper">
    <h6>Token:</h6>
    {{ userToken }}
  </div>
</section>
