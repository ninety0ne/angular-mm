<section>
  <app-breadcrumb></app-breadcrumb>
  <div>
    <h5>Score</h5>
  </div>

  <div class="form-wrapper justify-content-center text-center">
    <div>Score: {{ (userObserver | async)?.Score }}</div>
    <form [formGroup]="scoreForm">
      <div class="mb-3">
        <input class="form-control" formControlName="Score" />
      </div>
      <button (click)="updateScore()" type="submit" class="btn btn-success">
        Update score
      </button>
    </form>
  </div>
</section>
