<div class="container">
  <form>
    <div>
      <input
        type="email"
        placeholder="your@email.com"
        name="email"
        [(ngModel)]="email"
      />
    </div>
    <div>
      <input
        type="password"
        placeholder="password"
        id="password"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <button (click)="SignIn()" type="submit">Sign in</button>
  </form>
</div>
