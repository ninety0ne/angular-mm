<section class="signin-section h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <div class="logo-wrapper text-center">
              <img src="../../../assets/logo-mm.svg" />
              Sign in
            </div>

            <hr class="my-4" />

            <form [formGroup]="signInForm">
              <div class="form-outline mb-4">
                <label class="form-label" for="username-input">Username</label>
                <input
                  formControlName="UserName"
                  type="username"
                  id="username-input"
                  class="form-control form-control-lg"
                  name="username"
                />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password-input"
                  >Wachtwoord</label
                >
                <input
                  formControlName="Password"
                  type="password"
                  id="password-input"
                  class="form-control form-control-lg"
                  name="password"
                />
              </div>

              <div class="d-flex justify-content-start mb-4">
                <a class="text-muted" routerLink="/forgotpassword"
                  >Wachtwoord vergeten?</a
                >
              </div>

              <button
                (click)="SignIn()"
                class="signin-button btn btn-success btn-lg btn-block"
                type="submit"
              >
                Log in
              </button>

              <hr class="my-4" />

              <div class="d-flex justify-content-center mb-4 text-muted">
                Nog geen account?&nbsp;
                <a class="text-muted" routerLink="/signup"
                  >Maak er een aan :)</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
